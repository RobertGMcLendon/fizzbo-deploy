<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List Property - FIZZBO</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #ffffff;
      color: #111827;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: #f9fafb;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin: 1rem 0 0.25rem;
      font-weight: 600;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }

    input[type="file"] {
      padding: 0.5rem;
    }

    button {
      background: linear-gradient(to right, #d946ef, #a855f7);
      color: white;
      padding: 1rem;
      margin-top: 1.5rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 1rem;
    }

    .filters {
      max-width: 600px;
      margin: 2rem auto;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filters input, .filters select {
      width: auto;
      min-width: 120px;
    }

    #cameraPreview {
      display: block;
      margin: 1rem auto;
      max-width: 300px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>List Your Property</h1>

  <!-- Search and Filter Bar -->
  <div class="filters">
    <input type="text" id="searchCity" placeholder="Search by City" />
    <select id="filterBeds">
      <option value="">Beds</option>
      <option value="1">1+</option>
      <option value="2">2+</option>
      <option value="3">3+</option>
      <option value="4">4+</option>
    </select>
    <select id="filterBaths">
      <option value="">Baths</option>
      <option value="1">1+</option>
      <option value="2">2+</option>
      <option value="3">3+</option>
      <option value="4">4+</option>
    </select>
    <button onclick="applyFilters()">Apply Filters</button>
  </div>

  <!-- Camera Input -->
  <div style="text-align: center; margin: 2rem 0;">
    <input type="file" accept="image/*" capture="environment" id="cameraInput" style="display: none;" />
    <button onclick="document.getElementById('cameraInput').click()">Open Camera</button>
    <img id="cameraPreview" src="" alt="Preview" style="display:none;" />
  </div>

  <form id="listingForm" style="display: none;">
    <label for="title">Property Title</label>
    <input type="text" id="title" name="title" required />

    <label for="address">Address</label>
    <input type="text" id="address" name="address" required />

    <label for="price">Price ($)</label>
    <input type="number" id="price" name="price" required />

    <label for="bedrooms">Bedrooms</label>
    <input type="number" id="bedrooms" name="bedrooms" required />

    <label for="bathrooms">Bathrooms</label>
    <input type="number" id="bathrooms" name="bathrooms" required />

    <label for="description">Property Description</label>
    <textarea id="description" name="description" rows="5"></textarea>

    <label for="photo">Upload Photo</label>
    <input type="file" id="photo" name="photo" accept="image/*" />

    <button type="submit">Submit Listing</button>
    <button type="button" onclick="publishListing()">Publish</button>
    <p class="success" id="successMsg" style="display: none;">Listing submitted successfully!</p>
    <p class="success" id="publishMsg" style="display: none;">âœ… Your listing is now LIVE on the app!</p>
  </form>

  <script>
    const form = document.getElementById('listingForm');
    const successMsg = document.getElementById('successMsg');
    const publishMsg = document.getElementById('publishMsg');
    const cameraInput = document.getElementById('cameraInput');
    const cameraPreview = document.getElementById('cameraPreview');
    const photoInput = document.getElementById('photo');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      successMsg.style.display = 'block';
    });

    function applyFilters() {
      const city = document.getElementById('searchCity').value.trim().toLowerCase();
      const beds = parseInt(document.getElementById('filterBeds').value);
      const baths = parseInt(document.getElementById('filterBaths').value);

      alert(`Filters applied:\nCity: ${city || 'Any'}\nBeds: ${isNaN(beds) ? 'Any' : beds + '+'}\nBaths: ${isNaN(baths) ? 'Any' : baths + '+'}`);
    }

    cameraInput.addEventListener('change', function () {
      if (cameraInput.files && cameraInput.files[0]) {
        const file = cameraInput.files[0];
        const reader = new FileReader();

        reader.onload = function (e) {
          cameraPreview.src = e.target.result;
          cameraPreview.style.display = 'block';
          form.style.display = 'block';

          const dataTransfer = new DataTransfer();
          dataTransfer.items.add(file);
          photoInput.files = dataTransfer.files;
        };

        reader.readAsDataURL(file);
      }
    });

    function publishListing() {
      const data = {
        title: document.getElementById('title').value,
        address: document.getElementById('address').value,
        price: document.getElementById('price').value,
        bedrooms: document.getElementById('bedrooms').value,
        bathrooms: document.getElementById('bathrooms').value,
        description: document.getElementById('description').value,
        published: true
      };

      console.log("Publishing Listing...", data);
      publishMsg.style.display = 'block';
      setTimeout(() => {
        window.location.href = '/'; // Redirect to home or listing page
      }, 1500);
    }
  </script>
</body>
</html>
