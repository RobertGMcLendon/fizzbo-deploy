<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIZZBO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #ffffff;
      color: #111827;
    }

    header {
      background-color: white;
      padding: 1rem 2rem;
      border-bottom: 2px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: #a855f7;
      font-weight: bold;
      font-size: 1.5rem;
    }

    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #111827;
      font-weight: 600;
    }

    .hero {
      text-align: center;
      padding: 5rem 1rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }

    .hero span {
      color: #a855f7;
    }

    .hero p {
      color: #4b5563;
      margin-top: 1rem;
      font-size: 1rem;
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .cta-buttons button,
    .cta-buttons a {
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      color: white;
      text-decoration: none;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-purple {
      background: linear-gradient(to right, #d946ef, #a855f7);
    }

    .btn-green {
      background: linear-gradient(to right, #22c55e, #16a34a);
    }

    .search-bar {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      padding: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px 0 0 8px;
      width: 300px;
    }

    .search-bar button {
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 0 8px 8px 0;
      background: linear-gradient(to right, #d946ef, #a855f7);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .admin-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #a855f7;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">FIZZBO</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Garage Sale</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Sell Your Home <span>Fast</span></h1>
    <p>Take a photo, get instant property details, and list your home in minutes. No agents, no fees.</p>
    <div class="cta-buttons">
      <!-- CAMERA BUTTON -->
      <input type="file" accept="image/*" capture="environment" id="cameraInput" style="display: none;" />
      <button class="btn-purple" onclick="document.getElementById('cameraInput').click()">Start Listing Now</button>

      <!-- CMA BUTTON -->
      <a
        class="btn-green"
        href="http://app.cloudcma.com/api_widget/4bf5549a02c45b902c31b3d0b60eff45/show?post_url=https://app.cloudcma.com&source_url=ua"
        target="_blank"
        rel="noopener noreferrer"
      >
        Get CMA Report
      </a>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search by City..." />
      <button>Search</button>
    </div>
  </section>

  <!-- ADMIN DASH LINK -->
  <a href="/admin.html" class="admin-link">Admin</a>

  <script>
    const cameraInput = document.getElementById('cameraInput');

    cameraInput.addEventListener('change', function () {
      if (cameraInput.files.length > 0) {
        window.location.href = "/list-property.html";
      }
    });
  </script>
</body>
</html>
