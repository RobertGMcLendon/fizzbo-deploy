<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Listing - FIZZBO</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      background: #fff;
      color: #111;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    textarea, input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 1rem 2rem;
      background: #10b981;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Create Listing</h1>
  <img id="photoPreview" alt="Captured Photo" />

  <form id="listingForm">
    <input type="text" id="address" placeholder="Street Address" required />
    <input type="number" id="price" placeholder="Price (e.g. 400000)" required />
    <input type="number" id="bedrooms" placeholder="Bedrooms" required />
    <input type="number" id="bathrooms" placeholder="Bathrooms" required />
    <textarea id="description" rows="4" placeholder="Description (auto-filled)"></textarea>
    <button type="submit">Publish Listing</button>
  </form>

  <script>
    // Supabase project credentials
    const supabaseUrl = 'https://myhouseapp.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15aG91c2VhcHAiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTcwNjc5MTc0NywiZXhwIjoxNzM4MzI3NzQ3fQ.a9t3OZgQk-UD_GD1Ac8_7ZG3kVqLy4HHkFeR0hYHwzo';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Load local data from camera capture
    const imageData = localStorage.getItem('capturedImage');
    const aiDescription = localStorage.getItem('aiDescription');

    if (imageData) {
      document.getElementById('photoPreview').src = imageData;
    }

    if (aiDescription) {
      document.getElementById('description').value = aiDescription;
    }

    // Submit form to Supabase
    document.getElementById('listingForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const newListing = {
        address: document.getElementById('address').value,
        price: parseFloat(document.getElementById('price').value),
        bedrooms: parseInt(document.getElementById('bedrooms').value),
        bathrooms: parseInt(document.getElementById('bathrooms').value),
        description: document.getElementById('description').value,
        photo: imageData,
        created_at: new Date().toISOString(),
        listing_status: 'active'
      };

      const { data, error } = await supabase
        .from('properties')
        .insert([newListing]);

      if (error) {
        alert('Error: ' + error.message);
        console.error('Supabase insert error:', error);
      } else {
        alert('Listing published successfully!');
        localStorage.removeItem('capturedImage');
        localStorage.removeItem('aiDescription');
        window.location.href = '/listing.html';
      }
    });
  </script>

</body>
</html>
