function renderListings(filtered) {
  container.innerHTML = "";
  filtered.forEach(l => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${l.image}" alt="Property">
      <div class="card-body">
        <div class="card-title">${l.title}</div>
        <div class="card-btns">
          <a class="view-btn" href="${l.viewLink}">View Listing</a>
          <a class="offer-btn" href="${l.offerLink}" target="_blank">Make Offer</a>
          <a class="show-btn" href="${l.showLink}" target="_blank">Schedule Showing</a>
        </div>
      </div>
    `;
    container.appendChild(card);
  });
}

function filterListings() {
  const q = input.value.toLowerCase();
  const filtered = listings.filter(l => l.title.toLowerCase().includes(q));
  renderListings(filtered);
}
